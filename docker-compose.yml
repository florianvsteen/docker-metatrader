services:
  mt5:
    image: fortesenselabs/metatrader:5
    container_name: mt5
    restart: unless-stopped
    ports:
      - "5900:5900"   # VNC - connect with any VNC viewer (password: root)
      - "3001:3000"   # Socket.io API
      - "8000:8000"   # REST API (docs at http://localhost:8000/docs)
    volumes:
      - mt5-data:/data

volumes:
  mt5-data:
