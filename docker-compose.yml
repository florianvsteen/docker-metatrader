services:
  mt5:
    build: .
    container_name: mt5
    restart: unless-stopped
    environment:
      - MT5_USER=${MT5_USER}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER}
      - MT5_SERVER_PORT=8001
    ports:
      - "3001:8080"   # noVNC browser UI â€” http://your-server:8080/vnc.html
      - "8001:8001"   # RPyC Python bridge
    volumes:
      - mt5-data:/home/trader

volumes:
  mt5-data:
