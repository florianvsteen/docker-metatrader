services:
  mt5:
    image: gmag11/metatrader5_vnc
    container_name: mt5
    restart: unless-stopped
    environment:
      - CUSTOM_USER=${VNC_USER}
      - PASSWORD=${VNC_PASSWORD}
    ports:
      - "3001:3000"   # Web VNC â€” open http://your-server:3000 in browser
      - "8001:8001"   # RPyC Python bridge
    volumes:
      - mt5-config:/config

volumes:
  mt5-config:
