services:
  mt5:
    build: .
    container_name: mt5
    restart: unless-stopped
    environment:
      - MT5_USER=${MT5_USER}
      - MT5_PASSWORD=${MT5_PASSWORD}
      - MT5_SERVER=${MT5_SERVER}
      - MT5_SERVER_PORT=8001
      - METATRADER_VERSION=5.0.36
    ports:
      - "8080:8080"   # noVNC â€” open http://your-server:8080 in browser
      - "8001:8001"   # RPyC Python bridge
    volumes:
      - mt5-data:/home/trader
    shm_size: '256mb'

volumes:
  mt5-data:
